<!DOCTYPE html>
<html>
  <head>
    <title>Math Game</title>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous">
    </script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Totally Awesome Math Game</h1>
    
    <div id="equation"></div>

    <div id="firstRow">
      <span id="topLeft" class="square">1</span>
      <span id="topRight" class="square">1</span>
    </div>

    <div id="secondRow">
      <span id="bottomLeft" class="square">1</span>
      <span id="bottomRight" class="square">1</span>
    </div>

    <div id="correct"></div>
    <div id="incorrect"></div>
    

    <script type="text/javascript" src="game.js"></script>
  </body>
</html>
